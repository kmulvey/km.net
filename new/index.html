  	<style type="text/css">

				background-color: #141414;
			}
			img {
				margin: 0 auto;
				display: block;
			  -webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
			  animation: fadein 2s;
			}
			@keyframes fadein {
				from { opacity: 0; }
				to   { opacity: 1; }
			}
			/* Safari, Chrome and Opera > 12.1 */

				from { opacity: 0; }
				to   { opacity: 1; }
			}

  <body>

			<source srcset="img/bbp.jpg" media="(min-width: 1000px)" />
			<source srcset="img/bbp.jpg" media="(min-width: 800px)" />

		</picture>
